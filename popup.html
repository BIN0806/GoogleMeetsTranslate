<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Voice Bloom â€” Translator</h1>
  <div class="controls-row">
    <select id="inputLang"></select>
    <select id="outputLang"></select>
  </div>
  <button id="start" class="btn">Start Listening</button>
  <section style="margin-top:12px; display:flex; flex-direction:column; gap:8px;" class="card">
    <label for="endpoints">Translation API endpoints (one per line)</label>
    <textarea id="endpoints" rows="3" placeholder="https://your-server.example.com/translate"></textarea>
    <div class="controls-row" style="margin:0;">
      <button id="saveEndpoints" class="btn" style="flex:1;">Save Endpoints</button>
      <button id="testEndpoint" class="btn" style="flex:1;">Test Endpoint</button>
    </div>
    <div id="endpointStatus" style="min-height:18px; font-size:12px;"></div>
  </section>
  <ul id="text-list"></ul>
  <script src="popup.js"></script>
</body>
</html>
